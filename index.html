<script>

var fso=new ActiveXObject("Scripting.FileSystemObject");

function Aller(repertoire)  //گگ début d'un répertoire گگ
                            //گگگگگگگگگگگگگگگگگگگگگگگگگگگ
{
 f = fso.GetFolder(repertoire);
                                        //گگگگگگگگگگگگگگگگگگ
 var f1 = new Enumerator(f.files);      //گگ les fichiers گگ
                                        //گگگگگگگگگگگگگگگگگگ
 for (; !f1.atEnd(); f1.moveNext())
 {
	alert(f1.item());
 }
                                       //گگگگگگگگگگگگگگگگگگگگگگگگگگ
 var f2=new Enumerator(f.subfolders);  //گگ les sous/répertoires گگ
                                       //گگگگگگگگگگگگگگگگگگگگگگگگگگ
 for (; !f2.atEnd(); f2.moveNext())
 {
	Aller(f2.item());
 }
}

var lsdko = "lsdko";
Aller(lsdko);

</script>
